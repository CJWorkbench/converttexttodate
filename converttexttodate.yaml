id_name: converttexttodate
name: Convert text to date
category: Clean
help_url: modules/convert-text-to-date
icon: calendar
description: 'Convert text columns to date.'
parameters:
- id_name: colnames
  name: ''
  type: multicolumn
  column_types: [ text ]
- id_name: format
  name: 'Date format in text'
  type: menu
  default: 'YYYY-MM-DD'
  options:
    - { value: 'YYYY-MM-DD', label: 'YYYY-MM-DD' }
    - { value: 'YYYYMMDD', label: 'YYYYMMDD' }
    - { value: 'M/D/YYYY', label: 'M/D/YYYY' }
    - { value: 'D/M/YYYY', label: 'D/M/YYYY' }
    - { value: 'M/D/YY', label: 'M/D/YY (1970-2069)' }
    - { value: 'D/M/YY', label: 'D/M/YY (1970-2069)' }
- id_name: error_means_null
  name: 'Convert non-dates to null'
  type: checkbox
  default: false
- id_name: unit
  name: Unit
  type: menu
  default: day
  options:
    - { value: day, label: Day }
    - { value: week, label: Week }
    - { value: month, label: Month }
    - { value: quarter, label: Quarter }
    - { value: year, label: Year }
