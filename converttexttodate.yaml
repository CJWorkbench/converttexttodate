id_name: converttexttodate
name: Convert text to date
category: Clean
help_url: modules/convert-text-to-date
icon: calendar
description: 'Convert text columns to date.'
parameters:
- id_name: colnames
  name: ''
  type: multicolumn
  column_types: [ text ]
- id_name: search_in_text
  name: 'Ignore text before/after YYYY-MM-DD'
  type: checkbox
  default: false
- id_name: error_means_null
  name: 'Convert non-dates to null'
  type: checkbox
  default: false
- id_name: unit
  name: Unit
  type: menu
  default: day
  options:
    - { value: day, label: Day }
    - { value: week, label: Week }
    - { value: month, label: Month }
    - { value: quarter, label: Quarter }
    - { value: year, label: Year }
